name: 'Tag Commit on GitHub Origin'
description: 'Reusable action to create a tag on the GitHub origin using the REST API.'
runs:
  using: "composite"
  steps:
    - name: Tag new version on GitHub origin
      run: |
        # Validate inputs
        if [ -z "${{ inputs.github-token }}" ]; then
          echo "Error: GitHub token is required"
          exit 1
        fi
        
        if [ -z "${{ inputs.repository }}" ]; then
          echo "Error: Repository is required"
          exit 1
        fi
        
        if [ -z "${{ inputs.tag }}" ]; then
          echo "Error: Tag name is required"
          exit 1
        fi
        
        if [ -z "${{ inputs.sha }}" ]; then
          echo "Error: SHA is required"
          exit 1
        fi
        
        echo "Creating tag '${{ inputs.tag }}' for commit ${{ inputs.sha }} in repository ${{ inputs.repository }}"
        
        # Create the tag via GitHub API
        response=$(curl -s -w "%{http_code}" -X POST \
          -H "Authorization: token ${{ inputs.github-token }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ inputs.repository }}/git/refs \
          -d "{\"ref\": \"refs/tags/${{ inputs.tag }}\", \"sha\": \"${{ inputs.sha }}\"}")
        
        # Extract HTTP status code (last 3 characters)
        http_code="${response: -3}"
        response_body="${response%???}"
        
        # Check if the request was successful
        if [[ "$http_code" =~ ^2[0-9][0-9]$ ]]; then
          echo "✅ Successfully created tag '${{ inputs.tag }}'"
          echo "Response: $response_body"
        else
          echo "❌ Failed to create tag. HTTP Status: $http_code"
          echo "Response: $response_body"
          exit 1
        fi
      shell: bash
inputs:
  github-token:
    description: 'GitHub token for authentication'
    required: true
  repository:
    description: 'GitHub repository in owner/repo format'
    required: true
  tag:
    description: 'Tag name to create'
    required: true
  sha:
    description: 'Commit SHA to tag'
    required: true

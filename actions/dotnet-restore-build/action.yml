name: 'Dotnet Restore and Build'
description: 'Reusable action to restore and build .NET projects'
runs:
  using: "composite"
  steps:
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ inputs.dotnet-version }}
    - name: Restore dependencies
      run: dotnet restore ${{ inputs.projects }}
      shell: bash
    - name: Build
      run: dotnet build ${{ inputs.projects }} --configuration ${{ inputs.configuration }} --no-restore
      shell: bash
inputs:
  projects:
    description: 'Project(s) to restore and build (wildcards allowed)'
    required: true
    default: '**/*.csproj'
  configuration:
    description: 'Build configuration'
    required: false
    default: 'Release'
  dotnet-version:
    description: 'Version of .NET SDK to use'
    required: false
    default: '8.0.x'
